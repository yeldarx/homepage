---
layout: base.njk
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ metadata.title }}</title>
  </head>
  <body>
    <h1>{{ metadata.title }}</h1>

    {% for post in collections.blog | reverse %}
    <div class="post">
      <ul>
        <li>
          <a href="{{ post.url }}" class="post-title">{{ post.data.title }}</a>
        </li>
      </ul>
    </div>
    {% endfor %}
  </body>
</html>

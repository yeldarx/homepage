---
layout: blog.njk
---

<section id="blog">
  <h2>Посттар</h2>
  {% for post in collections.blog | reverse %}
  <div class="post">
    <p>
      <a href="{{ post.url }}" class="post-title">{{ post.data.title }}</a>
      <span class="post-date">{{ post.data.date | postDate }}</span>
    </p>
  </div>
  {% endfor %}
</section>
